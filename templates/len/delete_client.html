{% extends 'len/layout.html' %}

{% block title %}
    Удаление клиента
{% endblock %}

{% block content %}
    <form method="POST">
        <h1>Вы уверены, что хотите удалить клиента <i>{{ client.name }}</i>?</h1>
        {% csrf_token %}

        <button type="submit" class="btn btn-secondary mt-4">Удалить</button>

        <a href="{% url 'client' pk %}" type="button" class="btn btn-light mt-4"> Вернуться к <i>{{ client.name }}</i>
        </a>


    </form>
{% endblock %}
