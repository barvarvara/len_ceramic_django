{% extends 'len/layout.html' %}

{% block title %}
    Новый клиент
{% endblock %}

{% block content %}
    <form method="POST">
        <h1>Добавление нового клиента</h1>
        {% csrf_token %}

        <a href="{% url 'clients_list' %}" type="button" class="btn btn-secondary mt-4">Вернуться</a>

        <div class="form-group m-3">
            <label> Псевдоним: </label>
            {{ form.name }}
        </div>

        <div class="form-group m-3">
            <label> ФИО: </label>
            {{ form.fcs }}
        </div>

        {#        <div class="form-group m-3">#}
        {#            <label> Номер телефона: </label>#}
        {#            <input name="phone" required type="tel" class="form-control" value="{{ contacts.phone }}" placeholder="Номер телефона">#}
        {#        </div>#}

        <div class="form-group m-3">
            <label> Тип клиента: </label>
            <label>
                {{ form.client_type }}
            </label>
        </div>


        <div class="form-group m-3">
            <label> Статус клиента: </label>
            <label>
                {{ form.client_status }}
            </label>
        </div>

        {#        <div class="form-check m-3">#}
        {#            <input name="is_spam_ban" type="checkbox" class="form-check-input">#}
        {#            <label class="form-check-label"> Не присылать рассылку </label>#}
        {#        </div>#}

        <button type="submit" class="btn btn-secondary mt-4">Добавить</button>

    </form>
{% endblock %}
